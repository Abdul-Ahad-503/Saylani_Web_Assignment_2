
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="1" align="center" cellpading="10px">
        <tr align="center">
            <th align="centre" colspan="2">
                Registration Form
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                Student Name
                <td>
                    <input type="text">
                </td>
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                Father's Name
                <td>
                    <input type="text">
                </td>
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                Mother's Name
                <td>
                    <input type="text">
                </td>
            </th>
        </tr>    
            <tr style="text-align: left;">
                <th>
                    Date of Birth
                    <td>
                        <input type="date">
                    </td>
                </th>
            </tr>
        </tr>
        <tr style="text-align: left;">
            <th>
                Gender
                <td>
                   Male <input type="radio" name="mygender">
                   Female <input type="radio" name="mygender">
                </td>
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                Email ID
                <td>
                    <input type="text">
                </td>
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                Mobile No.
                <td>
                    <input type="text">
                </td>
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                Address
                <td>
                    <textarea name="" id="" cols="20" rows="3"></textarea>
                </td>
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                State
                <td>
                    <input type="text">
                </td>
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                City
                <td>
                    <input type="text">
                </td>
            </th>
        </tr>
        <tr style="text-align: left;">
            <th>
                <td>
                    <input type="submit">
                </td>
            </th>
        </tr>
    </table>
</body>
</html>
